<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<form method="post" th:action="/doLogin" enctype="application/x-www-form-urlencoded">
    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <p>账号：<input type="text" th:name="uname"/></p>
    <p>密码：<input type="password" th:name="upass"/></p>
    <p>记住我<input type="checkbox" th:name="remeber-me"/></p>
    <p><input type="submit" value="登录"></p>
</form>
</body>
</html>
