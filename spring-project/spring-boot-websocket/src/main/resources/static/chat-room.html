<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container,
        .chat-container {
            width: 90%;
            max-width: 800px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-container h2 {
            margin: 0;
            text-align: center;
            color: #333;
        }

        .login-container input,
        .login-container button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background: #45a049;
        }

        .contact-list {
            padding: 15px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-list label {
            font-size: 16px;
            font-weight: bold;
        }

        .contact-list select {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .content {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            /* 启用垂直滚动条 */
            max-height: calc(100vh - 400px);
            /* 限制最大高度，减去其他内容的高度 */
            height: 400px;
            min-height: 400px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 5px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .chat-message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .chat-message.received {
            align-self: flex-start;
        }

        .chat-bubble {
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }

        .chat-bubble.sent {
            background: #e0f7fa;
            color: #000;
        }

        .chat-bubble.received {
            background: #f1f8e9;
            color: #000;
        }

        .chat-bubble.sent::after {
            content: '';
            position: absolute;
            top: 10px;
            right: -10px;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-left-color: #e0f7fa;
        }

        .chat-bubble.received::after {
            content: '';
            position: absolute;
            top: 10px;
            left: -10px;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-right-color: #f1f8e9;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 3;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-group button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <!-- 登录界面 -->
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="usernameInput" placeholder="Enter your username" />
        <button onclick="login()">Login</button>
    </div>

    <!-- 聊天界面 -->
    <div class="chat-container" id="chatContainer" style="display: none;">
        <!-- 联系人选择区域 -->
        <div class="contact-list">
            <label for="contactSelect">Contacts:</label>
            <select id="contactSelect" onchange="selectContact()">
                <option value="" disabled selected>Select a contact</option>
            </select>
        </div>

        <!-- 聊天内容区域 -->
        <div class="content">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled
                    onkeydown="handleKeyDown(event)">
                <button id="sendButton" onclick="sendMessage()" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        // 定义用户列表（JSON 对象数组）
        const userList = [
            { userId: "1", userName: "User 1" },
            { userId: "2", userName: "User 2" },
            { userId: "3", userName: "User 3" }
        ];

        // 定义聊天记录列表，以 userId 为键，存储每个用户的聊天记录
        const chatHistory = {};

        let loggedInUser = null; // 当前登录用户
        let selectedContact = null; // 当前选中的联系人

        let socket = null;

        // Connect to WebSocket server
        function connectToServer() {
            // Close existing connection if any
            if (socket) {
                socket.close();
            }

            // 使用 userId 作为查询参数建立 WebSocket 连接
            const serverAddress = "ws://localhost:8080/ws/chat";
            var url = `${serverAddress}?userId=${loggedInUser.userId}`;
            console.log("Connecting to WebSocket server:", url);
            socket = new WebSocket(url);

            socket.onopen = function () {
                document.getElementById("chatMessages").style.display = "block"; // 显示聊天区域
                console.log(`Connected as userId: ${loggedInUser.userId}`);
                console.log("Connected to WebSocket server!");
                messageInput.disabled = false;
                sendButton.disabled = false;
            };

            socket.onmessage = function (event) {
                // 解析 JSON 数据
                const data = JSON.parse(event.data);

                // 提取 fromUserId 和 message
                const fromUserId = data.fromUserId;
                const message = data.message;

                // 根据 fromUserId 查找发送消息的用户
                const fromUser = userList.find(user => user.userId === fromUserId);

                if (fromUser) {
                    // 如果该用户的聊天记录不存在，则初始化
                    if (!chatHistory[fromUserId]) {
                        chatHistory[fromUserId] = [];
                    }

                    // 将消息添加到聊天记录中
                    chatHistory[fromUserId].push({ type: "received", message });

                    // 如果当前选中的联系人是消息发送者，则更新聊天窗口
                    if (selectedContact && selectedContact.userId === fromUserId) {
                        addMessage(message, "received");
                    }

                    console.log(`Message received from ${fromUser.userName}: ${message}`);
                } else {
                    console.error("Unknown source user:", fromUserId);
                }
            };

            socket.onclose = function () {
                console.log("Disconnected from WebSocket server.");
                messageInput.disabled = true;
                sendButton.disabled = true;
            };

            socket.onerror = function (error) {
                console.error("WebSocket error: " + error);
            };
        }

        function login() {
            const usernameInput = document.getElementById("usernameInput").value.trim();

            // 校验用户是否在用户列表中
            const user = userList.find(user => user.userName === usernameInput);
            if (!user) {
                console.error("Error: User does not exist!");
                return;
            }

            // 设置登录用户
            loggedInUser = user;

            // 隐藏登录界面，显示聊天界面
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("chatContainer").style.display = "flex";

            // 更新联系人下拉框，排除当前登录用户
            updateContactSelect();

            console.log(`Logged in as: ${loggedInUser.userName}`);

            // 连接到 WebSocket 服务器
            connectToServer();
        }

        function updateContactSelect() {
            const contactSelect = document.getElementById("contactSelect");
            contactSelect.innerHTML = '<option value="" disabled selected>Select a contact</option>';

            // 添加剩余用户到下拉框
            userList.forEach(user => {
                if (user.userId !== loggedInUser.userId) {
                    const option = document.createElement("option");
                    option.value = user.userId; // 使用 userId 作为值
                    option.textContent = user.userName; // 显示 userName
                    contactSelect.appendChild(option);
                }
            });
        }

        function selectContact() {
            const contactSelect = document.getElementById("contactSelect");
            const selectedUserId = contactSelect.value;

            // 根据 userId 查找选中的联系人
            selectedContact = userList.find(user => user.userId === selectedUserId);

            if (selectedContact) {
                document.getElementById("messageInput").disabled = false;
                document.getElementById("sendButton").disabled = false;
                console.log(`Selected contact: ${selectedContact.userName}`);

                // 清空聊天窗口
                const chatMessages = document.getElementById("chatMessages");
                chatMessages.innerHTML = "";

                // 加载选中联系人的聊天记录
                const history = chatHistory[selectedUserId] || [];
                history.forEach(record => {
                    addMessage(record.message, record.type);
                });
            }
        }

        function sendMessage() {
            if (!selectedContact) {
                alert("Please select a contact first!");
                return;
            }

            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();

            if (message && socket && socket.readyState === WebSocket.OPEN) {
                // 发送消息到 WebSocket 服务器
                socket.send(JSON.stringify({
                    toUserId: selectedContact.userId,
                    message: message
                }));

                // 将消息添加到聊天记录中
                if (!chatHistory[selectedContact.userId]) {
                    chatHistory[selectedContact.userId] = [];
                }
                chatHistory[selectedContact.userId].push({ type: "sent", message });

                // 在聊天窗口中显示消息
                addMessage(message, "sent");

                // 清空输入框
                messageInput.value = "";
            }
        }

        function addMessage(message, type) {
            const chatMessages = document.getElementById("chatMessages");
            const messageElement = document.createElement("div");
            messageElement.className = `chat-message ${type}`;

            const bubbleElement = document.createElement("div");
            bubbleElement.className = `chat-bubble ${type}`;
            bubbleElement.textContent = message;

            messageElement.appendChild(bubbleElement);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleKeyDown(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>

</html>
