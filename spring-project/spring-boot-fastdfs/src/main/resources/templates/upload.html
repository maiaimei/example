<!DOCTYPE html>
<html lang="utf-8">
<head>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,userEntity-scalable=no"/>
    <title>上传文件</title>
</head>
<body>
<div style="margin-bottom: 10px; padding: 10px; border: 1px solid;">
    <p>上传单文件到本地服务器</p>
    <form method="post" enctype="multipart/form-data"
          th:action="@{http://localhost/fastdfs/local/upload/file}">
        <input type="file" name="file"/>
        <input type="submit" value="上传"/>
    </form>
</div>
<div style="margin-top: 10px; padding: 10px; border: 1px solid;">
    <p>上传多文件到本地服务器</p>
    <form method="post" enctype="multipart/form-data"
          th:action="@{http://localhost/fastdfs/local/upload/files}">
        <input type="file" name="files" multiple/>
        <input type="submit" value="上传"/>
    </form>
</div>
<div style="margin-bottom: 10px; padding: 10px; border: 1px solid;">
    <p>上传单文件到FastDFS服务器</p>
    <form method="post" enctype="multipart/form-data"
          th:action="@{http://localhost/fastdfs/fastdfs/upload/file}">
        <input type="file" name="file"/>
        <input type="submit" value="上传"/>
    </form>
</div>
<div style="margin-top: 10px; padding: 10px; border: 1px solid;">
    <p>上传多文件到FastDFS服务器</p>
    <form method="post" enctype="multipart/form-data"
          th:action="@{http://localhost/fastdfs/fastdfs/upload/files}">
        <input type="file" name="files" multiple/>
        <input type="submit" value="上传"/>
    </form>
</div>
</body>
</html>
